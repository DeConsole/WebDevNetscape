<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
<h2>Unordered list</h2>
<ul>
    <li>Banana</li>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Pineapples</li>
    <li>Watermelon</li>
    <li>Apples</li>
</ul>
<h2>Ordered List</h2>
<h3>Make of cars</h3>
<ol>
    <li style="color: red">Mercedes</li>
    <li style="color: slategrey">Lexus</li>
    <li>Mazda</li>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Honda</li>
</ol>
<h1>Descriptive list-Animals</h1>

<dl>
    <dt>Cow</dt><dd>Gives milk</dd>
    <dt>Donkey</dt><dd>Does work</dd>

</dl>

</body>
</html>
